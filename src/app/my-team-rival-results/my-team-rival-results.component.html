<body>
    <div>
      <div>
        <div style='padding: 1.2%'>
          <label>My Team ->  </label>
          <select (change)='filterMyTeams($event.target.value)'>
            <option value= '0'>--Select--</option>
            <option *ngFor='let a of Teams' value = '{{ a.name }}'>
              {{ a.name }}
            </option>
          </select>
          <label>-----Vs-----</label>
          <label>Rival Team -> </label>
          <select (change)='filterRivalTeams($event.target.value)'>
            <option value= '0'>--Select--</option>
            <option *ngFor='let a of Teams' value='{{ a.name }}'>
              {{ a.name }}
            </option>
          </select>
       
        <div>
          <table class='table table-hover'>
            <thead>
              <tr>
                <th scope= 'col'>Home Team</th>
                <th scope= 'col'>Away Team</th>
                <th scope= 'col'>Winner</th>
                <th scope= 'col'>Round</th>
                <th scope= 'col'>Venue</th>
                <th scope= 'col'>Date</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor='let a of results'>
                <td>{{ a.hteam }}</td>
                <td>{{ a.ateam }}</td>
                <td>{{ a.winner }}</td>
                <td>{{ a.round }}</td>
                <td>{{ a.venue }}</td>
                <td>{{ a.date }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  </body>
