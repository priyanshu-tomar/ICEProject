<body>
    <div>
      <div>
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Rank</th>  
              <th scope="col">Name</th>
              <th scope="col">Wins</th>
              <th scope="col">Loss</th>
              <th scope="col">Points</th>
             
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let x of allStandings">
              <td>{{ x.rank }}</td>  
              <td>{{ x.name }}</td>
              <td>{{ x.wins }}</td>
              <td>{{ x.losses }}</td>
              <td>{{ x.pts }}</td>
              
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
