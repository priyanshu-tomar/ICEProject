<body>
    <div>
        <div style = 'padding: 1.8%'>
            <label> <b>Select Team</b> ->  </label>
            <select (change) = ' selectMyTeam($event.target.value)'>
                <option value = '0'> --Select--</option>
                <option *ngFor = 'let a of teams' value = '{{a.name}}'>{{a.name}}</option>
            </select>   
        <div>
            <table class = 'table table-hover'>
                <thead>
                    <tr>
                        <th scope= 'col'>Round</th>
                        <th scope= 'col'>Home Team</th>
                        <th scope= 'col'>Away Team</th>
                        <th scope= 'col'>Confidence</th>    
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = 'let a of gameTip'>
                        <td>{{ a.round }}</td>
                        <td>{{ a.hteam }}</td>
                        <td>{{ a.ateam }}</td>
                        <td>{{ a.confidence }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
