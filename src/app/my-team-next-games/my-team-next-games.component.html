<body>
    <div>
        <div style = "padding: 1.8%; border-bottom: 2.4cm;">
            <label> Select Team --> </label>
            <select (change) = "selectMyTeam($event.target.value)">
                <option value = "0"> --Select--</option>
                <option *ngFor = "let a of allTeams" value = "{{a.name}}">{{a.name}}</option>
            </select>

            <div>
                <table class = "table table-hover">
                    <thead>
                        <tr>
                            <th scope= "col">Round</th>
                            <th scope= "col">Home Team</th>
                            <th scope= "col">Away Team</th>                         
                            <th scope= "col">Venue</th>
                            <th scope= "col">Date</th>     
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor = "let a of nextGame">
                            <td>{{ a.round }}</td>
                            <td>{{ a.hteam }}</td>
                            <td>{{ a.ateam }}</td>  
                            <td>{{ a.venue }}</td>
                            <td>{{ a.date }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
