<!--Teams list-->
<div id="TeamDiv" style="align-items: center; width: 1000px;">
    <h2>Teams</h2>
    <ul class="list-group" *ngFor="let team of teams"  style = "width: 30%; padding-top: 1%">
       
        <li class="list-group-item"  (click)="onSelect(team)">
            <table>
                <tr>
            <td style="text-align: center;" >
               
           <span>     {{team.name}}</span>
                </td>
            </tr>
            <br>
            <tr>
                <td style="vertical-align: middle;">
                <span>
                <img src="https://squiggle.com.au/{{ team.logo }}"/>
            </span>
        </td>
    </tr>
    </table>
        
        </li>
    </ul>    
</div>
